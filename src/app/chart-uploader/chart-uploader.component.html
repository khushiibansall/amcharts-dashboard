<div class="form-section">
  <h3>Upload Chart Data (JSON)</h3>
  <textarea [(ngModel)]="jsonInput" rows="10" cols="50"></textarea>
  <br />
  <button (click)="submitData()">Submit Data to Backend</button>
</div>

<hr />

<div>
  <label for="chartType">Chart Type:</label>
  <select id="chartType" [(ngModel)]="chartType" (change)="onChartTypeChange()">
    <option value="bar">Bar</option>
    <option value="line">Line</option>
    <option value="pie">Pie</option>
  </select>
</div>

<!-- Chart appears below -->
<div id="chartdiv" style="width: 100%; height: 500px; margin-top: 20px;"></div>
